<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Password generator</title>
  </head>
  <body>
      <h1 class="text-center">Password generator</h1>

      <div class="container">
        <div id="copy-result" hidden>Mot de passe copier</div>
        <form class="form" id="form-generator">
          <div class="text-center mx-2 my-2 form-group">
            <label class="form-label">Nom</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="text-center mx-2 my-2 form-group">
            <label class="form-label">Aper√ßu</label>
            <input type="text" id="view" class="form-control"  readonly />
          </div>
          <div id="chainLength" class="my-2">
            <div class="mx-2">
              <label>Longueur : <span id="rangeLength">11</span></label>
            </div>
            <div class="d-flex align-items-center">
              <span class="mx-2">4</span>
              <input type="range" id="range" min="4" max="24" class="py-2"/>
              <span class="mx-2">24</span>
            </div>
            <div class="text-center mx-2 my-2">
              <button type="button" class="btn" id="copy-button">Copier</button>
            </div>
            <div class="text-center mx-2 my-2">
              <button type="button" class="btn" id="export-button">Exporter</button>
            </div>
          </div>
        </form>
      </div>
      <script src="./assets/js/generate_password.js"></script>
  </body>
</html>
